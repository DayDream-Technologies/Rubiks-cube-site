<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Rubik's Cube</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        nav {
            background: #222;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(255, 69, 0, 0.8);
            transition: background 0.3s, transform 0.2s;
        }
        nav ul li a:hover {
            background: rgba(255, 99, 71, 0.9);
            transform: scale(1.05);
        }
        #hero {
            padding: 50px 20px;
            position: relative;
            overflow: hidden;
        }
        #cube-container {
            width: 100vw;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #contact {
            padding: 40px;
            background: #1e1e1e;
            border-radius: 15px;
            width: 50%;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(255, 69, 0, 0.3);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #ff4500;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 30px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #ff6347;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./medical-research.html">Medical Research</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form action="https://formspree.io/f/xjkgevyv" method="POST">
                <label>
                    Your email:
                    <input type="email" name="email" required>
                </label>
                <label>
                    Your message:
                    <textarea name="message" required></textarea>
                </label>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
</body>
</html>
